    <nav class="navbar navbar-expand-lg bg-black text-light px-5 py-3">
        <div class="container-fluid d-flex ">
            <div class="left-nav">
                <h4 class="fw-bold">RAZOR</h2>
            </div>

            <div class="mid-nav ">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Products</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Resources</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Support</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Pricing</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Blogs</a>
                      </li>
                      
                    </ul>
                  </div>
            </div>

            <div class="right-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active fw-bold text-light" aria-current="page" href="#">Sign In</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active text-success fw-bolder" aria-current="page" href="#">Request Demo</a>
                    </li>
                </ul>
            </div>
          
        </div>
      </nav>

      <div class="hero-section bg-black d-flex flex-column align-items-center">
        <div class="text-section d-flex flex-column align-items-center justify-content-center py-5">
            <h1 class="text-light text-center" style="font-size: 50px; font-weight: 800;">Login to your account</h1>
            <p class="text-dark-emphasis text-center fs-4">Choose from 130,000 online video courses with new additions <br>
                published every second month
            </p>
        </div>

        <div class="btn-section mt-5">
            <div class="left-btn">
                <div class="d-grid gap-3 w-100 d-flex flex-column align-items-md-center ">
                    <button class="btn btn-secondary p-3 w-75 text-start ps-5 border-0" type="button">Brand/Influencer</button>
                    <button class="btn btn-secondary p-3 w-75 text-start ps-5 border-0" type="button">8 digit pin</button>
                    <button class="btn btn-secondary p-3 w-75 text-start ps-5 border-0 text-dark fw-bold" type="button" style="background-image: linear-gradient( 68.6deg,  rgba(79,183,131,1) 14.4%, rgba(254,235,151,1) 92.7% );">Login to your account</button>
                  </div>
            </div>
            <div class="right-btn">
                <div class="d-grid gap-3 w-100 d-flex flex-column align-items-md-center">
                    <button class="btn btn-secondary p-3 w-75 text-start ps-5 text-light bg-transparent" type="button">Sign in with Google</button>
                    <button class="btn btn-secondary p-3 w-75 text-start ps-5 text-light bg-transparent" type="button">Sign in with Facebook</button>
                    <button class="btn btn-secondary p-3 w-75 text-start ps-5 text-light bg-transparent" type="button">Sign in with Apple Account</button>
                  </div>
            </div>
        </div>
